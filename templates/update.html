<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Update Patient</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ patient['name'] }}" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ patient['age'] }}" required><br><br>
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" value="{{ patient['weight'] }}" required><br><br>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" value="{{ patient['gender'] }}" required><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ patient['address'] }}" required><br><br>
        <label for="phoneno">Phone Number:</label>
        <input type="text" id="phoneno" name="phoneno" value="{{ patient['phoneno'] }}" required><br><br>
        <label for="disease">Disease:</label>
        <input type="text" id="disease" name="disease" value="{{ patient['disease'] }}" required><br><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
